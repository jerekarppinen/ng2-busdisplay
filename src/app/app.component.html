<div class="black-container">
  <strong>{{ stopName }} -----> {{ destination }}</strong>
  <hr />

  <div class="col-xs-12" *ngFor="let d of departures; let i = index">
    <div *ngIf="i < 7">
      <div class="col-xs-2">{{ d.time }}</div>
      <div class="col-xs-1">({{ d.line }})</div>
      <div class="col-xs-6"></div>
      <div class="col-xs-3">{{ timeLeft(d.time) }}</div>
    </div>
  </div>
</div>
